name: riverpod_devtools_tracker
description: A powerful Flutter package that tracks Riverpod state changes with detailed call stack information, helping you debug by showing exactly where state changes originated in your code.
version: 1.0.0
homepage: https://github.com/weitsai/riverpod_devtools_tracker
repository: https://github.com/weitsai/riverpod_devtools_tracker
topics:
  - riverpod
  - devtools
  - state-management
  - debugging
  - flutter

environment:
  sdk: ^3.7.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
