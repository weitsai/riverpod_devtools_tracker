name: riverpod_devtools_tracker
description: Track Riverpod state changes with detailed call stacks. Debug easily by seeing exactly where state changes originated in your code.
version: 1.0.5
homepage: https://github.com/weitsai/riverpod_devtools_tracker
repository: https://github.com/weitsai/riverpod_devtools_tracker
issue_tracker: https://github.com/weitsai/riverpod_devtools_tracker/issues
documentation: https://github.com/weitsai/riverpod_devtools_tracker#readme
topics:
  - riverpod
  - devtools
  - state-management
  - debugging
  - flutter

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ">=3.1.0 <4.0.0"
  meta: ^1.16.0
  path_provider: ^2.1.0
  riverpod: ">=3.1.0 <4.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
