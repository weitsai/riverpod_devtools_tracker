name: example
description: Example app demonstrating riverpod_devtools_tracker usage
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.1.0
  intl: ^0.20.1
  riverpod_annotation: ^4.0.0
  riverpod_devtools_tracker:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  riverpod_generator: 4.0.0+1

flutter:
  uses-material-design: true
  generate: true
